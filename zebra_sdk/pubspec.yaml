name: zebra_sdk
description: Zebra SDK Plugin
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: zebra_sdk_android

dependencies:
  flutter:
    sdk: flutter
  zebra_sdk_android:
    path: ../zebra_sdk_android
  zebra_sdk_platform_interface:
    path: ../zebra_sdk_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  plugin_platform_interface: ^2.0.0
  very_good_analysis: ^3.0.1
